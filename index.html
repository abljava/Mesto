<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__centered">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile page__centered">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__items">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button" type="button"></button>
          </div>
          <p class="profile__userjob">Исследователь океана</p>
        </div>
        <button class="button profile__add-button" type="button"></button>
      </section>
      <section class="places page__centered">
        <ul class="place">
          <li class="place__item">
            <img src="./images/place-karachaevsk.jpg" alt="Карачаевск" class="place__img">
            <div class="place__description">
              <h2 class="place__name">Карачаево-Черкессия</h2>
              <button type="button" class="button place__like-icon place__like-icon_active"></button>
            </div>
          </li>
          <li class="place__item">
            <img src="./images/place-elbrus.jpg" alt="Гора Эльбрус" class="place__img">
            <div class="place__description">
              <h2 class="place__name">Гора Эльбрус</h2>
              <button type="button" class="button place__like-icon"></button>
            </div>
          </li>
          <li class="place__item">
            <img src="./images/place-dombai.jpg" alt="Домбай" class="place__img">
            <div class="place__description">
              <h2 class="place__name">Домбай</h2>
              <button type="button" class="button place__like-icon"></button>
            </div>
          </li>
          <li class="place__item">
            <img src="./images/place-altay.jpg" alt="Алтай" class="place__img">
            <div class="place__description">
              <h2 class="place__name">Алтай</h2>
              <button type="button" class="button place__like-icon"></button>
            </div>
          </li>
          <li class="place__item">
            <img src="./images/place-baltika.jpg" alt="Балтика" class="place__img">
            <div class="place__description">
              <h2 class="place__name">Балтика</h2>
              <button type="button" class="button place__like-icon"></button>
            </div>
          </li>
          <li class="place__item">
            <img src="./images/place-primorye.jpg" alt="Приморье" class="place__img">
            <div class="place__description">
              <h2 class="place__name">Приморье</h2>
              <button type="button" class="button place__like-icon"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__centered">© 2020 Mesto Russia</footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button button"></button>
      <form class="popup__form" name="profile-edit-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__inputs">
          <label><input type="text" class="popup__input popup__input_user_name" placeholder="Имя" required></label>
          <label><input type="text" class="popup__input popup__input_user_job" placeholder="О себе" required></label>
        </fieldset>
        <button type="submit" class="popup__submit-button button">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
